<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Art Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h2>ASCII Art Generator</h2>
    <div class="row">
      <label for="inputText">Input Text:</label>
      <input type="text" id="inputText" />
    </div>
    <div class="row">
      <label for="prefix">Prefix:</label>
      <input type="text" id="prefix" class="small" value="#" />
      <label for="suffix" style="width: 60px;">Suffix:</label>
      <input type="text" id="suffix" class="smaller" />
      <button onclick="generateAsciiArt()">Generate ASCII Art</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <div>
      <div>Programming commen:  </div>
      <button id="comment-c">C</button>
      <button id="comment-cpp">C++</button>
      <button id="comment-c-sharp">C#</button>
      <button id="comment-java">Java</button>
      <button id="comment-js">Javscript</button>
      <button id="comment-python">Python</button>
      <button id="comment-html">HTML</button>
      <button id="comment-css">CSS</button>
      <button id="comment-php">Php</button>
      <button id="comment-sql">SQL</button>
      <button id="comment-matlab">Matlab</button>
    </div>
    <div class="output-label">Output ASCII Art:</div>
    <div class="output-container">
    <textarea id="outputArt" readonly></textarea>
    </div>
    <div>
       More Information can find: <a href="https://github.com/antonlam/ascii-art-generator">ASCII Art Generator</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
